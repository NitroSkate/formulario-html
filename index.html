<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information Form</title>
</head>
<body>
    <h1>Personal Information Form</h1>
    <form action="index.html" method="GET">

        <fieldset>
            <legend>Personal Information</legend>
            <fieldset>
                <legend>Personal</legend>
                <div>
                    <label for="name">First Name:</label>
                    <input type="text" name="name" id="name" placeholder="Type your first name" required>
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" placeholder="Type your last name" required>
                    <label for="bd">Birthday:</label>
                    <input type="date" name="bd" id="bd" required>
                    <label for="an">Favorite Animal:</label>
                    <input type="text"name="an" id="an" placeholder="E.g. Dog"> 
                </div>
            </fieldset>
            <fieldset>
                <legend>Account</legend>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" placeholder="johndoe@example.com" required>
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass" placeholder="Type a password" required pattern=".{6,}"
                     title="Password must be above 6 characters">
                    <label for="vpass">Verify Password:</label>
                    <input type="password" name="vpass" id="vpass" placeholder="Type your password again" required pattern=".{6,}"
                    title="Password must be above 6 characters"> 
                </div>
            </fieldset>
            <fieldset>
                <legend>Contact</legend>
                <div>
                    <label for="add">Address:</label>
                    <input type="text" name="add" id="add" placeholder="e.g Cortez Blanco">
                    <label for="cit">City:</label>
                    <input type="text" name="cit" id="cit">
                    <label for="cou">Country:</label>
                    <input type="text" name="cou" id="cou" required>
                    <label for="tel">Telephone number:</label>
                    <input type="tel" name="tel" id="tel"> 
                </div>
            </fieldset>
            <input type="submit" value="Send">
        </fieldset>
    </form>
</body>
</html>
